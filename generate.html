<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultat - BrandTees AI</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>BrandTees AI - Result</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <!-- Generated T-shirt Design Section -->
  <section id="result">
    <h2>Pick your design</h2>
    <img src="images/generated_tshirt.png" alt="Generated T-shirt" id="generated-design">
    
    <label for="shirt-type">Pick shirt type:</label>
    <select id="shirt-type">
      <option value="short-sleeve">Short-sleeve t-shirt</option>
      <option value="long-sleeve">Long-sleeve t-shirt</option>
    </select>

    <label for="color">Pick color:</label>
    <select id="color">
      <option value="white">White</option>
      <option value="black">Black</option>
    </select>

    <label for="size">Pick size:</label>
    <select id="size">
      <option value="S">Small</option>
      <option value="M">Medium</option>
      <option value="L">Large</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">

    <button onclick="addToCart()">Add to Cart</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 BrandTees AI</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
